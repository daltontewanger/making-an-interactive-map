<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #map {
        height: 600px;
      }
    </style>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>Interactive Map</title>
  </head>
  <body>
    <h1>Map Of Locations Near You</h1>
    <label>
      Find Businesses Near Me:
      <select name="categories" id="category-select">
        <option value="13065">Restaurants</option>
        <option value="11046">Banks/ATMs</option>
        <option value="19007">Gas Stations</option>
        <option value="17069">Grocery Stores</option>
        <option value="11061">Salons</option>
      </select>
    </label>
    <button>Search</button>
    <div id="map"></div>
    <ul></ul>
    <script src="index.js" ></script>
  </body>
</html>
