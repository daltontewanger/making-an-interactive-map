<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Map</title>
  </head>
  <body>
    <h1>Map Of Locations Near You</h1>
    <label>
        Find Businesses Near Me:
        <select name="categories" id="category-select">
            <option value="Restaurant">Restaurants</option>
            <option value="Banking and Finance">Banks/ATMs</option>
            <option value="Fuel Station">Gas Stations</option>
            <option value="Grocery Store">Grocery Stores</option>
            <option value="Health and Beauty Service">Salons</option>
        </select>
    </label>
    <button>Search</button>
    <div id="map"></div>
    <ul></ul>
  </body>
</html>
